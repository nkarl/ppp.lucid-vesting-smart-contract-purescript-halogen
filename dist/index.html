    <style>
        table {
            table-layout: fixed;
            word-wrap: break-word;
        }

        #utxosTable th {
            font-size: 64%;
        }

        #utxosTable td {
            font-size: 64%;
        }

        span {
            word-wrap: break-word;
        }

        td {
            transition: all 0.10s ease-in-out;
        }

        td:hover {
            border: 0.5em solid black;
            border-radius: 0.5em;
            transform: scale(1.50);
        }

        #vestDeadlineText {
            color: silver;
            opacity: 0.5;
        }
